<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Encriptador de texto</title>
</head>
<body> 
    <div class="image">
        <img src="/images/Jeff-Coding-Full.png" alt="JeffCoding Logo">
    </div>
    
    <main class="presentacion">
        <section class="presentacion__contenido">
            <input class="texto__ingreso" type="text" id="palabra" placeholder="Ingrese su texto acá..." autofocus>

            <div class="presentacion__botones">
                <button class="boton" id="encriptar">Encriptar</button>
                <button class="boton" id="desencriptar">Desencriptar</button>
            </div>
            <p><i class="bi bi-info-circle"></i> No se permite el ingreso de caracteres especiales ni números</p>
        </section>
        <div class="resultado__contenido">
            <textarea class="resultado" name="resultado" id="resultado" placeholder="RESULTADO" disabled></textarea>    
            <div class="boton__copiar__posicion">
                <button class="copiar__texto" id="copiar">Copiar</button>
            </div>
        </div>
    </main>


    <footer class="footer">
        <p>Desarrollado por Jeffrey MC 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
